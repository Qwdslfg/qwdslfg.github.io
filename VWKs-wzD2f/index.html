<script>
  function updateCounter() {
    const now = new Date();
    const target = new Date('2025-04-02T00:00:00+08:00');
    const end = new Date('2025-04-15T23:59:59+08:00');
    
    let status;
    if (now < target) {
      status = `距離DSE還有 ${Math.ceil((target - now) / 86400000)} 天`;
    } else if (now <= end) {
      status = "考試中";
    } else {
      status = `DSE已過去 ${Math.floor((now - end) / 86400000)} 天`;
    }
    
    document.getElementById('dse-counter').textContent = status;
    
    // 計算到下一個午夜的毫秒數
    const nextMidnight = new Date(now);
    nextMidnight.setHours(24, 0, 0, 0);
    
    // 設置下一次更新
    setTimeout(updateCounter, nextMidnight - now);
  }
  
  // 初始執行
  updateCounter();
</script>
